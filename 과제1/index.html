<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="vbox gap(10)">
        <header class="w(100%) h(100) bg(#088A08)">header</header>
        <div class="hbox gap(10)"> 
            <nav class="w(200) h(700) bg(#40FF00)">nav</nav>
            <section class="vbox gap(10) w(100%-400px) h(700) p(20) bg(#31B404)">section
                <header class="w(100%) h(200) bg(#FF0000) pack">sec-header</header>
                <article class="w(100%) h(200) bg(#FF0000) pack">sec-article</article>
                <footer class="w(100%) h(200) bg(#FF0000) pack">sec-footer</footer>
            </section>
            <aside class="w(200) h(700) bg(#3ADF00)">aside</aside>
        </div>
        <footer class="w(100%) h(100) bg(#40FF00)">footer</footer>
    </div>
    
</body>
</html>
<script src="https://unpkg.com/adorable-css@1.0.5/index.js"></script>
